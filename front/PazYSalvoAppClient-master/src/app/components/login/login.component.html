<div class="login-card">
  <h2 class="login-title">Iniciar sesión</h2>
  <button type="button" class="close-btn" (click)="closeLogin()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="inputUsername" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="inputUsername" formControlName="username" placeholder="Ingrese su nombre de usuario">
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-danger">
          Usuario requerido
        </div>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Ingrese su contraseña">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
          Contraseña requerida
        </div>
      </div>
      <div class="login-footer">
        <button type="submit" class="btn btn-primary"  style="background: linear-gradient(to right, #68217a, #8a2be2); border: none;">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
